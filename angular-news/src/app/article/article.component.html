<div class="container">
    <article *ngIf="article">
        <div class="flex-row">
            <div class="flex-column">
            <h5>{{article.headLine}}</h5>

            <!-- images -->
            <div class="flex-row" *ngIf="article.numberOfImages > 0">
                <div class="flex-column">
                    <img src="/assets/images/Another997.jpg" />
                    <img *ngIf="article.numberOfImages == 2" src="/assets/images/boston-green.jpg" />
                </div>
            </div>

            <span class="location">{{article.location}}</span>
            <span class="snippet">
                {{article.fullStory}}
            </span>
            </div>
        </div>
    </article>
    <div class="flex-row">
        <div class="flex-column">
            <form class="">
                <div class="form-group">
                    <label class="form-label" for="exampleForm.ControlInput1">Email address</label>
                    <input placeholder="name@example.com" type="email" id="exampleForm.ControlInput1" class="form-control"></div>
                <div class="form-group">
                    <label class="form-label" for="exampleForm.ControlTextarea1">Comment</label>
                    <textarea rows="3" id="exampleForm.ControlTextarea1" class="form-control"></textarea>
                </div>
                <div role="group" class="btn-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
